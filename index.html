<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Grade Calculator</title>
</head>
<body>
    <div class="container">
        
        <div class="row">
        <div class="col-3"></div>
        <div class="col-6 border mt-2 p-3">
            <div class="col-12 text-center">
                <h1 class="">Grade Calculator
                    <div>
                    <h3 class="mt-4">input your score seperated by commas:</h3>
                    <div class="">
                       <input class="inputScore" type="text" id="score"></input>
                        
                            <button 
                                type="button" 
                                class="calculate-score" 
                                id="calculate-score"
                                >
                                Calculate
                            </button>
                        </div>
                      </div>
                    <h3 class="mt-5">Your sroce from high to low:</h3>
                    <h4 class="mt-2" id="target"></h4>
                    <h3 class="mt-5">Your average score is:</h3>
                    <h4 class="mt-2" id="result">  </h4>
                    <h3 class="mt-5 mb-3">Your final grade is:</h3>
                    <h4 id="finalGrade"></h4>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
        </div>
        
    </div>
        <script src="index.js"></script>
</body>
</html>
